<html>
	<head>
		<title>Hello World</title>
	</head>
	<body>
		<div>
			<p>
				Hello World! I am a block element. <a href="http://www.google.com">Inline anchor tag linking to google.</a>
				<a href="http://google.com">
					<img src="http://fillmurray.com/500/500"/>
				</a>
			</p>
			<h1>List of Tags That Need to be Closed</h1>
			<h2>Headers</h2>
			<h1>Header 1</h1>
			<h2>Header 2</h2>
			<h3>Header 3</h3>
			<h4>Header 4</h4>
			<h5>Header 5</h5>
			<h6>Header 6</h6>
			<p>paragraphs</p>
			<a href="#hey">Anchor Tags</a>
			<ol>
				<li>Lists</li>
				<li>Need</li>
				<li>Opening</li>
				<li>Tags</li>
			</ol>
			<ul> 
				<li>Unordered</li>
				<li>List</li>
			</ul>
			<!--ol and ul do not need to enclosed in paragraphs-->

			<h6>List of self-closing tags</h6>
			<!-- I am commenting on this -->
			<img src="http://www.fillmurray.com/300/200" />
			<br />
			<br />
			<hr />
			<br />
			<!-- since breaks and horizontal rules do not contain information, it's best to self close them-->
			<img src="http://www.fillmurray.com/300/200" />
			<hr />
		</div>
	</body>
</html>
